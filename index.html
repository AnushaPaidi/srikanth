<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Advance Happy Birthday Srikanth ‚ù§Ô∏è</title>

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  text-align: center;
  background: linear-gradient(135deg,#ffd6e8,#d6f5ff,#fbe7c6);
  overflow-x: hidden;
}

/* Floating hearts */
.heart {
  position: fixed;
  color: #ff6fa5;
  animation: float 6s linear infinite;
  font-size: 20px;
}

@keyframes float {
  0% { transform: translateY(100vh); opacity: 1; }
  100% { transform: translateY(-10vh); opacity: 0; }
}

.container {
  padding: 20px;
  margin-top: 40px;
}

h1 {
  font-size: 28px;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { color: #ff4da6; }
  to { color: #ff1493; }
}

#countdown {
  font-size: 20px;
  margin: 20px 0;
  font-weight: bold;
}

button {
  padding: 10px 20px;
  margin: 10px;
  border: none;
  border-radius: 20px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background-color: #a0e7e5;
}

.no {
  background-color: #ffb7b2;
}

button:hover {
  transform: scale(1.1);
}

#response {
  margin-top: 20px;
  font-size: 18px;
  font-weight: bold;
}

.final-love {
  margin-top: 40px;
  font-size: 24px;
  color: #ff1493;
  animation: pulse 2s infinite;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.1); }
  100% { transform: scale(1); }
}
</style>
</head>

<body>

<!-- Auto Background Music -->
<audio autoplay loop>
  <source src="https://www2.cs.uic.edu/~i101/SoundFiles/HappyBirthday.mid" type="audio/midi">
</audio>

<div class="container">
  <h1>üéâ Advance Happy Birthday Srikanth ‚ù§Ô∏è</h1>
  
  <div id="countdown"></div>

  <h3>Do you love me? üíñ</h3>
  <button class="yes" onclick="loveYes()">Yes üòç</button>
  <button class="no" onclick="loveNo()">No üòí</button>

  <div id="response"></div>

  <div class="final-love">I Love You Ammu üíï</div>
</div>

<script>
// Countdown
const birthday = new Date("Feb 26, 2026 00:00:00").getTime();

setInterval(function() {
  const now = new Date().getTime();
  const distance = birthday - now;

  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);

  document.getElementById("countdown").innerHTML =
    "‚è≥ " + days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";

  if (distance < 0) {
    document.getElementById("countdown").innerHTML = "üéÇ It's His Birthday Today!";
  }
}, 1000);

// Yes / No
function loveYes() {
  document.getElementById("response").innerHTML =
  "ü•∞ I promise you I'll never sleep before you ‚ù§Ô∏è‚ú®";
}

function loveNo() {
  document.getElementById("response").innerHTML =
  "üò° I hate you üò§üíî (Just kidding... I still love you üòò)";
}

// Floating Hearts
function createHeart() {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 15 + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
