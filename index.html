<div class="container">

<script>

// Countdown
function updateCountdown() {
    const now = new Date();
    let year = now.getFullYear();
    let birthday = new Date(year, 1, 26, 0, 0, 0);

    if (now > birthday) {
        birthday = new Date(year + 1, 1, 26, 0, 0, 0);
    }

    const diff = birthday - now;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("countdown").innerHTML =
        days + " Days ðŸ’• " +
        hours + " Hours ðŸŒ¸ " +
        minutes + " Minutes ðŸ’– " +
        seconds + " Seconds âœ¨";

    if (days === 0 && hours === 0 && minutes === 0 && seconds === 0) {
        document.getElementById("popup").style.display = "flex";
    }
}
setInterval(updateCountdown, 1000);
updateCountdown();

// Yes Button
function loveYes() {
    document.getElementById("response").innerHTML =
        "Awww ðŸ¥°ðŸ’ž I promise I'll never sleep before you ðŸ˜˜ðŸŒ™ðŸ’•";
    document.getElementById("response").style.color = "#00b894";
    document.getElementById("finalMessage").style.display = "block";
}

// No Button Moves (Mobile Friendly)
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    const maxX = window.innerWidth - 100;
    const maxY = window.innerHeight - 100;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
}

// Floating Hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 15 + 15 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 700);

</script>
